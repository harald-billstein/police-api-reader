name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: 21
        distribution: adopt
    - name: Build with Maven
      run: ./mvnw clean install
    - name: Build the Docker image
      run: docker build . --file Dockerfile --police-api-reader:$(date +%s)
